<div class="form-wrapper">
  <h1>Expenses Form</h1>
  <form [formGroup]="expensesForm" (ngSubmit)="onSubmit()">
    <mat-form-field class="form-field">
      <mat-label>Title</mat-label>
      <input matInput type="text" formControlName="title" required />
      <mat-error *ngIf="expensesForm.get('title')?.hasError('required')">Title is required</mat-error>
    </mat-form-field>
    <mat-form-field class="form-field">
      <mat-label>Category</mat-label>
      <mat-select formControlName="category" required>
        <mat-option *ngFor="let category of expenseCategories" [value]="category">{{ category }}</mat-option>
      </mat-select>
      <mat-error *ngIf="expensesForm.get('category')?.hasError('required')">Category is required</mat-error>
    </mat-form-field>
    <mat-form-field class="form-field">
      <mat-label>Sum</mat-label>
      <input matInput formControlName="amount" required placeholder="00.00" />
      <mat-error *ngIf="expensesForm.get('amount')?.hasError('required')">Amount is required</mat-error>
    </mat-form-field>
    <mat-form-field class="form-field">
      <mat-label>Note</mat-label>
      <textarea matInput formControlName="note"></textarea>
    </mat-form-field>
    <div class="form-buttons">
      <button mat-raised-button color="primary" type="submit" [disabled]="expensesForm.invalid || !isChanged()">{{modalData.title ? 'Save' : 'Create'}}</button>
      <button mat-raised-button color="warn" type="button" (click)="close()">Close</button>
    </div>
  </form>
</div>
