<div *ngIf="!token">
  <mat-card-header>
    <mat-card-title>Check your email</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <p>We have sent you an email with the activation link!</p>
  </mat-card-content>
</div>

<div *ngIf="token">
  <mat-card-header>
    <mat-card-title class="email-activation-error" *ngIf="isError | async" color="danger">Wrong activation link!</mat-card-title>
  </mat-card-header>
</div>
